<body>
<h2>Welcome to database replication app</h2>
<button onclick="showt()"> Show Tables</button>
	<form action="/api/data" method="POST">
		<table>
			<tr><td>
		Enter source username:</td><td>
		<input type="text" name="srcun" ></td>
	</tr><br>
	<tr><td>
		Enter source password:</td><td>
		<input type="text" name="srcpass" ></td>

		Enter source host:</td><td>
		<input type="text" name="srchost"></td>
	</tr>
			<br><tr><td>
		Enter source database:</td><td>
		<input type="text" name="srcdb"></td>
	</tr>
	<br>
	<tr><td>
		Enter table to copy:</td><td>
		<input type="text" name="srctb" value=""></td>
	</tr>
	<br>
	<tr><td>
		Enter destination username:</td><td>
		<input type="text" name="destun"></td>
	</tr><br>
	<tr><td>
		Enter destination password:</td><td>
		<input type="text" name="destpass" ></td>
	</tr><br>
	<tr><td>

		<input type="text" name="desthost" ></td>
	</tr>
		<br><tr><td>
		Enter destination database:</td><td>
		<input type="text" name="destdb"></td>
	</tr>
		<br><tr><td>
		<button type="submit">submit</button></td>
	</tr>
		</table>
	</form>
